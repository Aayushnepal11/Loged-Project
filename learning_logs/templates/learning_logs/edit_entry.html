{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
<div class="border-bottom">
    <a class="btn btn-dark btn-lg my-2" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
</div>
{% endblock page_header %}
{% block content %}
    
    <p class="display-6">Edit entry:</p>
    
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save Changes" %}
        
    </form>
{% endblock content %}
